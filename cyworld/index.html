<!DOCTYPE html>
<html lang="en">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/8214811ba2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_body_header_line"></div>
                        </div>    
                        <div class="left_body_profile">
                            <div>
                                <i class="fa-solid fa-house"></i> 집
                            </div>
                            <div>
                                <i class="fa-solid fa-music"></i> 음악
                            </div>
                            <div>
                                <i class="fa-solid fa-star"></i> 별
                            </div>
                            <div>
                                <i class="fa-brands fa-tiktok"></i> 틱톡
                            </div>
                        </div>
                        <div class="left_body_footer">
                            <div class="wrapper_feel">
                                <div class="feel_title">오늘의 기분</div>
                                <select class="feel_select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😢</option>
                                    <option>화남 😒</option>
                                    <option>분노 🤷‍♂️</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
